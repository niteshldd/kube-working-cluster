apiVersion: kops.k8s.io/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: null
  name: kube.rukjaana.com
spec:
  api:
    loadBalancer:
      sslCertificate: 	arn:aws:acm:ap-south-1:910441477401:certificate/f8c3b18a-de4b-4aa0-97ee-82cfd6441c03
      type: Public
    dns: {}
  authorization:
    rbac: {}
  channel: stable
  cloudProvider: aws
  configBase: s3://kops-clothgram-nitesh-state-store/kube.rukjaana.com
  etcdClusters:
  - cpuRequest: 200m
    etcdMembers:
    - instanceGroup: master-ap-south-1b
      name: b
    memoryRequest: 100Mi
    name: main
  - cpuRequest: 100m
    etcdMembers:
    - instanceGroup: master-ap-south-1b
      name: b
    memoryRequest: 100Mi
    name: events
  iam:
    allowContainerRegistry: true
    legacy: false
  kubelet:
    anonymousAuth: false   
    authorizationMode: Webhook    #Added for matrics support 
    authenticationTokenWebhook: true  #Added for matrics support 
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: 1.16.7
  masterPublicName: api.kube.rukjaana.com
  networkCIDR: 172.20.0.0/16
  networking:
    kubenet: {}
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - 0.0.0.0/0
  subnets:
  - cidr: 172.20.32.0/19
    name: ap-south-1a
    type: Public
    zone: ap-south-1a
  - cidr: 172.20.64.0/19
    name: ap-south-1b
    type: Public
    zone: ap-south-1b
  - cidr: 172.20.96.0/19
    name: ap-south-1c
    type: Public
    zone: ap-south-1c
  topology:
    dns:
      type: Public
    masters: public
    nodes: public

---
apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: null
  labels:
    kops.k8s.io/cluster: kube.rukjaana.com
  name: master-ap-south-1a
spec:
  image: kope.io/k8s-1.16-debian-stretch-amd64-hvm-ebs-2020-01-17
  machineType: t3.small
  maxSize: 0
  minSize: 0
  rootVolumeSize: 25
  # You can manually set the maxPrice you're willing to pay - it will default to the onDemand price.
  maxPrice: ".0067"
  # add the mixed instance policy here
  mixedInstancesPolicy:
    instances:
    - t3.small
    - t2.small
    - t2.medium
    onDemandAboveBase: 0
    spotInstancePools: 1
  nodeLabels:
    kops.k8s.io/instancegroup: master-ap-south-1a
  role: Master
  subnets:
  - ap-south-1a

